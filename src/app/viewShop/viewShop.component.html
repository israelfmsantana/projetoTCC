<div>
    <h2 id="title" class="mb-10 text-5xl font-extrabold text-center text-white">Loja</h2>


    <!-- Barra de pesquisa + botão -->
    <div class="flex items-center justify-center mb-12 ml-96">
        <input [(ngModel)]="filtro" type="text" placeholder="Pesquise por nome ou cargo"
        class="w-full max-w-lg p-4 text-xl text-gray-900 transition-all transform bg-gray-100 rounded-lg shadow-lg focus:outline-none dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 focus:ring-4 focus:ring-teal-400" />

        <button class="px-6 py-4 ml-4 mr-48 text-xl text-white bg-teal-800 rounded-lg shadow-md hover:bg-teal-700" (click)="ExibirModalPA(true)">
            Pesquisa Avançada
        </button>
    </div>

    <!-- Modal de Pesquisa Avançada -->
    <div *ngIf="mostrarModalPA" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60">
        <div class="relative w-full max-w-xl p-8 bg-white shadow-2xl rounded-2xl">
            <h2 class="mb-6 text-3xl font-bold text-gray-800">Pesquisa Avançada</h2>

            <!-- Cargos -->
            <div class="mt-6">
                <div>
                    <label class="block mb-1 font-medium text-gray-700 ">Nome</label>
                    <input [(ngModel)]="filtroCoordenador" type="text" class="w-full p-3 bg-gray-200 rounded-lg focus:outline-none">
                </div>
                <div class="grid flex-wrap grid-cols-2 gap-6 mt-6">
                    <div>
                        <label class="block mb-2 font-medium text-gray-700">Tipo</label>
                        <input [(ngModel)]="filtroCoordenador" type="text" class="w-full p-3 bg-gray-200 rounded-lg focus:outline-none">
                    </div>

                    <div>
                        <label class="block mb-1 font-medium text-gray-700">Ordenar por Colocação</label>
                        <button (click)="alternarOrdenacao()"
                        class="flex items-center justify-between w-full px-4 py-3 text-sm font-medium text-gray-700 transition bg-white border border-gray-300 rounded-lg shadow-sm group hover:bg-gray-50">
                            <span>{{ ordemColocacao === 'asc' ? 'Crescente' : 'Decrescente' }}</span>

                            <i class="transition-transform duration-300 fa-solid"
                            [ngClass]="{ 'fa-arrow-up-wide-short': ordemColocacao === 'asc', 'fa-arrow-down-wide-short': ordemColocacao === 'desc'}">
                            </i>
                        </button>
                    </div>
                </div>

            </div>

            <div class="grid gap-6">
                <!-- Botões -->
                <div class="flex justify-end mt-8 space-x-4">
                    <button (click)="limparFiltros()" class="px-4 py-2 text-white bg-red-500 rounded hover:bg-red-700">Limpar</button>
                    <button (click)="mostrarModalPA = false" class="px-6 py-2 text-white bg-green-600 rounded hover:bg-green-800">Aplicar</button>
                </div>
            </div>

            <!-- Botão de fechar (X) -->
            <button class="absolute text-gray-500 top-4 right-4 hover:text-red-500" (click)="ExibirModalPA(false)">
                <i class="text-xl fa-solid fa-times"></i>
            </button>
        </div>
    </div>

    <button >
        <div class="grid grid-cols-1 gap-8 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-4">
            <div *ngFor="let membro of membrosFiltrados"
                class="flex items-center p-8 space-x-6 text-white transition-all shadow-2xl bg-gradient-to-r from-green-500 via-green-700 to-teal-700 rounded-xl hover:scale-105 hover:shadow-xl">
                <div class="flex items-center justify-center w-16 h-16 bg-white rounded-full shadow-lg">

                </div>
                <div class="flex flex-col space-y-3 text-left">
                    <p class="text-3xl font-semibold text-white">{{ membro.nome }}</p>
                    <p class="px-4 py-2 text-xl text-gray-200 transition max-w-32 ">{{ membro.tipo }}</p>
                    <div class="flex items-center space-x-2">
                        <i class="text-2xl text-white fa-solid fa-coins"></i>
                        <p class="text-white text-md">{{ membro.preco }}</p>
                    </div>
                </div>
            </div>
        </div>
    </button>
</div>
