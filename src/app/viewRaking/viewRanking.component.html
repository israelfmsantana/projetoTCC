<div class="min-h-screen p-6 text-white">
    <div>
        <h2 id="title" class="mb-10 text-5xl font-extrabold text-center text-white">Ranking</h2>


        <div class="flex items-center justify-center mb-12 ml-96">
            <input type="text" placeholder="Pesquise por nome ou colocação"
            class="w-full max-w-lg p-4 text-xl text-gray-900 transition-all transform bg-gray-100 rounded-lg shadow-lg focus:outline-none dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 focus:ring-4 focus:ring-teal-400" />

            <button class="px-6 py-4 ml-4 mr-48 text-xl text-white bg-teal-800 rounded-lg shadow-md hover:bg-teal-700" (click)="ExibirModalPA(true)">
                Pesquisa Avançada
            </button>
        </div>


        <!-- Modal de Pesquisa Avançada -->
        <div *ngIf="mostrarModalPA" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60">
            <div class="relative w-full max-w-xl p-8 bg-white shadow-2xl rounded-2xl">

                    <div class="grid grid-cols-1 gap-4 mb-6 md:grid-cols-3">
                        <select [(ngModel)]="filtroAno" (ngModelChange)="aplicarFiltro()" class="p-2 text-black rounded">
                          <option value="">Todos os Anos</option>
                          <option *ngFor="let ano of anos" [value]="ano">{{ ano }}</option>
                        </select>

                        <select [(ngModel)]="filtroTurma" (ngModelChange)="aplicarFiltro()" class="p-2 text-black rounded">
                          <option value="">Todas as Turmas</option>
                          <option *ngFor="let turma of turmas" [value]="turma">{{ turma }}</option>
                        </select>
                      </div>

                </div>

                <div class="grid gap-6">
                    <!-- Botões -->
                    <div class="flex justify-end mt-8 space-x-4">
                        <button (click)="limparFiltros()" class="px-4 py-2 text-white bg-red-500 rounded hover:bg-red-700">Limpar</button>
                        <button (click)="mostrarModalPA = false" class="px-6 py-2 text-white bg-green-600 rounded hover:bg-green-800">Aplicar</button>
                    </div>
                </div>

                <!-- Botão de fechar (X) -->
                <button class="absolute text-gray-500 top-4 right-4 hover:text-red-500" (click)="ExibirModalPA(false)">
                    <i class="text-xl fa-solid fa-times"></i>
                </button>
            </div>
        </div>


      <!-- Tabela -->
      <div class="overflow-x-auto rounded-lg shadow-lg">
        <table class="min-w-full bg-gray-800 rounded-lg">
          <thead>
            <tr class="text-sm text-left text-gray-300 uppercase bg-gray-700">
              <th class="px-4 py-3">#</th>
              <th class="px-4 py-3">Pontos</th>
              <th class="px-4 py-3">Estudante</th>
              <th class="px-4 py-3">Vitórias</th>
              <th class="px-4 py-3">V/D</th>
              <th class="px-4 py-3">World</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let player of leaderboardFiltrado; let i = index"
                [class.bg-yellow-500]="i === 0"
                [class.text-black]="i === 0"
                class="transition-colors hover:bg-gray-700">
              <td class="px-4 py-2 font-bold">{{ i + 1 }}</td>
              <td class="px-4 py-2">{{ player.rating }}</td>
              <td class="px-4 py-2">{{ player.name }}</td>
              <td class="px-4 py-2">{{ player.wins }}</td>
              <td class="px-4 py-2">{{ player.wl }}</td>
              <td class="px-4 py-2">{{ player.world }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
